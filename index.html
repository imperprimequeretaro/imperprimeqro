<!DOCTYPE html>

<head>

<!-- Iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* HEADER */
header {
    background: #111;
    color: white;
    padding: 15px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo img {
    height: 60px;
}

/* HERO */
.hero {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1581578731548-c64695cc6952');
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 120px 20px;
}

.hero h1 {
    font-size: 42px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 20px;
}

/* REDES */
.redes {
    text-align: center;
    padding: 40px;
    background: white;
}

.redes a {
    margin: 0 15px;
    font-size: 30px;
    color: #111;
    transition: 0.3s;
}

.redes a:hover {
    color: #d4af37;
    transform: scale(1.2);
}

/* FORMULARIO */
.formulario {
    padding: 60px 20px;
    background: #f9f9f9;
    text-align: center;
}

form {
    max-width: 500px;
    margin: auto;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #111;
    color: white;
    padding: 12px 25px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #d4af37;
}

/* BOTON WHATSAPP */
.whatsapp {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    color: white;
    font-size: 28px;
    padding: 15px;
    border-radius: 50%;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: 0.3s;
}

.whatsapp:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Imperprime Qro Logo">
    </div>
</header>

<section class="hero">
    <h1>IMPERPRIME Qro.</h1>

    </a>
    <a href="https://www.tiktok.com/@imperprime.qro?is_from_webapp=1&sender_device=pc" target="_blank">
        <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://www.facebook.com/profile.php?id=100035172377511&locale=es_LA" target="_blank">
        <i class="fab fa-facebook"></i>
    </a>
</section>

<section class="formulario">

    <form action="https://formsubmit.co/imperprimequeretaro@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>

        <textarea name="proyecto" placeholder="Cuéntanos sobre tu proyecto" rows="4" required></textarea>

    </form>

<!-- BOTÓN WHATSAPP -->
